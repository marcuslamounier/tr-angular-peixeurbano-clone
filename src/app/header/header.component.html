<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container mx-0 mw-100">

      <div class="row w-100 no-gutters">
        <div class="col-lg-2 col-md-2 col-sm-3 col-4 px-1 align-self-center">
          <a routerLink="" class="navbar-brand">
            <img class="img-fluid" src="/assets/logo.png"/>
          </a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-7 col-6 px-1 align-self-center">
          <input type="text"
            class="form-control"
            placeholder="Busque as ofertas:"
            #searchTerm
            (keyup)="search(searchTerm.value)"
          />

          <ul class="list-group position-absolute">
            <li *ngFor="let deal of deals | async" class="list-group-item">
              <a [routerLink]="['/deal', deal.id]" (click)="cleanSearch()">{{ deal.titulo | reducedDescription: 15 }}</a>
            </li>
          </ul>

        </div>
        <div class="col-2 px-1 align-self-center text-center">
          <a routerLink="/buy-order"><img class="img-fluid" src="/assets/carrinho.png" /></a>
        </div>
      </div>
      
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/restaurants">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/fun">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" class="img-fluid" />
</div>
