<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let deal of deals">

    <div class="col-md-4">
      <img [src]="deal.imagens[0].url" class="img-fluid"/>
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ deal.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ deal.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ deal.anunciante }}</b></p>
      </div>

      <div class="row">
        <p>{{ deal.valor | currency:'BRL' }}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/deal', deal.id]" class="btn btn-outline-success">Ver oferta</button>
      </div>
    </div>

    <hr style="width: 100%;">
    
  </div>

</div>
